  <div class="bg-dark">
    <div class="container">

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" target="_blank" href="https://www.rizlet.com/design.html">Rizlet watches</a>

  <div class="container">

    <div class="d-md-flex d-block justify-content-between align-items-center mt-4 mt-lg-5 ">
      <h3 class="mb-2 font-weight-bolder">Games <span id="count" class="font-weight-light">(0)</span></h3>

      <div class="d-md-flex d-block align-items-end mb-2">
        <form class="form-inline my-2 my-md-0 mr-0 mr-sm-3">
          <input id="search" class="search form-control w-100" type="search" placeholder="Search" aria-label="Search">
        </form>
        <form class="form-inline mt-3 mt-md-0 ">
          <select class="custom-select mr-0 mr-sm-3" id="platformSelect">
            <option selected value='empty'>Filter by Platform</option>
          </select>
        </form>
        <div class="dropdown mt-3 mt-md-0">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sort by
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <a id="sortdown" class="dropdown-item" href="#">Score High - Low</a>
            <a id="sortup" class="dropdown-item" href="#">Score Low - High</a>
            <div class="dropdown-divider"></div>
            <a id="sortdownyear" class="dropdown-item" href="#">Latest</a>
            <a id="sortupyear" class="dropdown-item" href="#">Oldest</a>
          </div>
        </div>

      </div>
    </div>


    <div class="content mt-3">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-4" id="content">
        <div class="loading-con">
          <img class="loading" src="img/loading.gif" alt="Loading....">
